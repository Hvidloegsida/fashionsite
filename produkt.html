<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Produkt</title>
</head>

<body>
    <header>
        <img src="pics/logo.PNG" alt="logo">
        <ul type="none">
            <li>
                <a href="kategori.html" class="header">Kategori</a>
            </li>
            <li>
                <a href="produkt.html" class="header">Produkter</a>
            </li>
            <li>
                <a href="produktliste.html" class="header">Liste med produkter</a>
            </li>
        </ul>
    </header>

    <main class="produktgrid">
        <img class="produktimg" src="pics/bukser.webp" alt="produkt">
        <aside class="produktinfo">
            <h2 class="produktoverskrift">Grimme bukser</h2>
            <h3 class="brand"></h3>
            <h3>Pris: <span class="pris"></span></h3>
            <label>
                Vælg størelse:
                <select name="størelse">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </label>
            <button>Føj til kurv</button>
            <h4>Id nummer: <span class="nummer"></span></h3>

        </aside>
    </main>
    <script src="produktside.js"></script>

</body>

</html>
